<div class="container">
    <h2>Add New Item</h2>
    <form [formGroup]="itemForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" formControlName="name" class="form-control" />
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" formControlName="description" class="form-control"></textarea>
      </div>
      <div class="form-group">
        <label for="price">Price:</label>
        <input type="number" id="price" formControlName="price" class="form-control" />
      </div>
      <div class="form-group">
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" formControlName="quantity" class="form-control" />
      </div>
      <div class="form-group">
        <label for="created_time">Created Time:</label>
        <input type="datetime-local" id="created_time" formControlName="created_time" class="form-control" />
      </div>
      <button class="btn1" type="submit">Save</button>
      <button class="btn2" (click)="backToAdmin($event)">Back</button>
    </form>
</div>
